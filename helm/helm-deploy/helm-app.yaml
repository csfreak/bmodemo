apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app
  namespace: argocd-test
spec:
  destination:
    namespace: argocd-test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/argo-app
    repoURL: https://github.com/csfreak/bmodemo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
