apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbdemo
  labels:
    app: sbdemo
spec:
  selector:
    matchLabels:
      app: sbdemo
  template:
    metadata:
      labels:
        app: sbdemo
    spec:
      containers:
        - name: sbdemo
          env:
            - name: TMPDIR
              value: "/tempdir"
          image: jingfang/sbdemo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: demo-config
              mountPath: /config
            - name: tempdir
              mountPath: /tempdir
      volumes:
        - name: "demo-config"
          configMap:
            name: "demo-configmap"
        - name: "tempdir"
          emptyDir: {}
