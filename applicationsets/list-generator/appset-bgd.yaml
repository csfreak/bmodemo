apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bgd
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: cluster2
            url: https://api.cluster-b9e5.sandbox1580.opentlc.com:6443
          - cluster: cluster1
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: "{{cluster}}-bgd"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/csfreak/bmodemo
        targetRevision: master
        path: applicationsets/list-generator/overlays/{{cluster}}
      destination:
        server: "{{url}}"
        namespace: bgd
